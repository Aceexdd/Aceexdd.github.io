<style>

    .top-bar {

    .rounded-square {

    background-attachment: fixed;

    color: #fff;
    font-size: 18px;
    font-style: normal;
    position: absolute;
    white-space: nowrap;
    animation: slide2 1.0s linear forwards; /*adjust the animation duration*/
    opacity: 0;
    transform: translateX(600%);
    }
    .name-right {
        /* Styles for name on the right side */

    text-decoration: none; 
    text-align: right;
    color: rgb(255, 174, 0);

    position: absolute;
    top: 48%;
    right: 5%;

    .info-RB {
        /* Styles for info on the right side */
